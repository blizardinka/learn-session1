<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Transform Example</title>
</head>
<body>

<svg width="200" height="200" style="border:1px solid black;">
  <!-- A blue circle that we will move right by 50px and down by 50px -->
  <circle cx="50" cy="50" r="20" fill="blue" transform="translate(50,50)" />

  <!-- A red rectangle that we will rotate 45 degrees around its center -->
  <rect x="70" y="70" width="60" height="20" fill="red" transform="rotate(45, 100, 80)" />
</svg>

</body>
</html>
